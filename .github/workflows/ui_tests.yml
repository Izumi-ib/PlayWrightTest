name: UI Tests

on:
  push:
    branches: ['master', 'develop']
  pull_request:
    branches: ['master', 'develop']

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â™»ï¸ Restore Allure history cache
        uses: actions/cache@v3
        with:
          path: .cache/history
          key: allure-history-${{ github.ref }}
          restore-keys: |
            allure-history-

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§© Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Full Test Suite
        run: npm run test:full

      - name: ğŸ“¤ Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: â™»ï¸ Save Allure history to cache
        if: success()
        uses: actions/cache@v3
        with:
          path: .cache/history
          key: allure-history-${{ github.run_id }}

  deploy:
    needs: e2e
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: â¬‡ï¸ Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ğŸš€ Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
